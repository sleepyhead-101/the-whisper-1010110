<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Whisper Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --bg: #6a005c;
      --text: #ffffff;
      --text-light: #e2e8f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 25% 60%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
    }

    .content {
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      max-width: 500px;
      margin: 0 auto 2.5rem;
      color: var(--text-light);
      font-weight: 400;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      animation: pulse 2s infinite;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.85rem 2rem;
      background-color: var(--primary);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      border: 2px solid transparent;
    }

    a:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }

    a:focus {
      outline: none;
      border-color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
      
      a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon">✨</div>
    <h1>Thank You!</h1>
    <p>Your spectral signup was received successfully. We'll summon your access soon.</p>
    <a href="load.html">Return to Whisper Wall</a>
  </div>

  <script>
    // Add a slight delay to the animation for a more polished feel
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.querySelector('.content');
      content.style.opacity = 0;
      setTimeout(() => {
        content.style.animation = 'fadeInUp 0.8s ease-out forwards';
      }, 100);
    });
  </script>
</body>
</html>
