<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Whisper Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --bg: #6a005c;
      --text: #ffffff;
      --text-light: #e2e8f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 25% 60%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      overflow: hidden;
    }

    .content {
      max-width: 600px;
      animation: fadeInUp 0.8s ease-out forwards;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
      animation: textGlow 2s infinite alternate;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      max-width: 500px;
      margin: 0 auto 2rem;
      color: var(--text-light);
      font-weight: 400;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      animation: 
        pulse 1.5s infinite ease-in-out,
        float 4s ease-in-out infinite;
      display: inline-block;
    }

    .countdown {
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text-light);
      opacity: 0.9;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: var(--primary);
      border-radius: 2px;
      transition: width 0.1s linear;
    }

    /* Animation elements */
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(139, 92, 246, 0.3); }
      100% { text-shadow: 0 0 15px rgba(139, 92, 246, 0.6); }
    }

    @keyframes particleFly {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon">✨</div>
    <h1>Thank You!</h1>
    <p>Your spectral signup was received successfully. We'll summon your access soon.</p>
    <div class="countdown">Redirecting in <span id="count">2</span>s...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create floating particles
      for (let i = 0; i < 15; i++) {
        createParticle();
        setTimeout(createParticle, i * 200);
      }

      // Countdown and redirect (2 seconds)
      let timeLeft = 2;
      const countElement = document.getElementById('count');
      const progressBar = document.getElementById('progress');
      
      const interval = setInterval(() => {
        timeLeft -= 0.1;
        const displayTime = Math.max(0, timeLeft).toFixed(1);
        countElement.textContent = displayTime === '0.0' ? '0' : displayTime;
        
        // Update progress bar
        const progressPercent = 100 - (timeLeft / 2 * 100);
        progressBar.style.width = `${progressPercent}%`;
        
        if (timeLeft <= 0) {
          clearInterval(interval);
          window.location.href = "load.html";
        }
      }, 100);

      // Create animated particles
      function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * window.innerWidth;
        const posY = window.innerHeight + size;
        const color = `hsla(${Math.random() * 60 + 250}, 80%, 70%, ${Math.random() * 0.4 + 0.3})`;
        
        // Set initial position and style
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.background = color;
        particle.style.borderRadius = '50%';
        
        // Set animation
        const tx = (Math.random() - 0.5) * 200;
        const ty = -(Math.random() * 300 + 200);
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        const duration = Math.random() * 3 + 2;
        particle.style.animation = `particleFly ${duration}s linear forwards`;
        
        document.body.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          particle.remove();
        }, duration * 1000);
      }
    });
  </script>
</body>
</html>
